<!DOCTYPE html>
<html>
    <head>
        <title>incremental game 1</title>
    </head>
    <body>
        <h1>incremental game 1</h1>
        elapsed time <b><span id="elapsedTime"></span></b><br/>
        <br/>
        balance A <b><span id="balanceA"></span></b><br/>
        balance B <b><span id="balanceB"></span></b><br/>
        browser screen dimensions <b><span id="browserScreenDimensions"/></b><br/>
        <br/>

        <br/>
        triangle<br/>
        <svg>
            <path d="M 150 0 L 75 200 L 225 200 Z" />
        </svg><br/>

        curve<br/>
        <svg height="400" width="450">
            <path id="lineAB" d="M 100 350 l 150 -300" stroke="red" stroke-width="3" fill="none" />
            <path id="lineBC" d="M 250 50 l 150 300" stroke="red" stroke-width="3" fill="none" />
            <path d="M 175 200 l 150 0" stroke="green" stroke-width="3" fill="none" />
            <path d="M 100 350 q 150 -300 300 0" stroke="blue" stroke-width="5" fill="none" />
            <g stroke="black" stroke-width="3" fill="black">
                <circle id="pointA" cx="100" cy="350" r="3" />
                <circle id="pointB" cx="250" cy="50" r="3" />
                <circle id="pointC" cx="400" cy="350" r="3" />
            </g>
            <g font-size="30" font-family="sans-serif" fill="black" stroke="none" text-anchor="middle">
                <text x="100" y="350" dx="-30">A</text>
                <text x="250" y="50" dy="-10">B</text>
                <text x="400" y="350" dx="30">C</text>
            </g>
        </svg><br/>
        <br/>
        <a href="/">home</a><br/>
        <script>
            startTimeMS = Date.now();
            balanceA = 1;
            balanceB = 1;
            window.setInterval(update, 1000);
            function update() {
                // elapsed time
                elapsedMS = Date.now() - startTimeMS;
                setContent("elapsedTime", Math.round(elapsedMS / 1000) + " seconds");
                // balance
                balanceA = balanceA + 1;
                balanceB = balanceB * 1.001;
                setContent("balanceA", Math.round(balanceA * 1000) / 1000);
                setContent("balanceB", Math.round(balanceB * 1000) / 1000);
                // browser screen dimensions
                sd = "width " + window.screen.width + " ";
                sd += "height " + window.screen.height + " ";
                sd += "pixel ration " + window.devicePixelRatio;
                setContent("browserScreenDimensions", sd);
            }
            function setContent(elementId, content) {
                el = getElement(elementId);
                el.innerHTML = content;
            }
            function getElement(elementId) {
                return document.getElementById(elementId);
            }
        </script>
    </body>
</html>
