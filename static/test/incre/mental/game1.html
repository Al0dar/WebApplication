<!DOCTYPE html>
<html>
    <head>
        <title>incremental game 1</title>
    </head>
    <body>
        <h1>incremental game 1</h1>
        elapsed time <b><span id="elapsedTime"></span></b><br/>
        <br/>
        balance A <b><span id="balanceA"></span></b><br/>
        balance B <b><span id="balanceB"></span></b><br/>
        <br/>
        <b>other random stuff</b><br/>
        <br/>
        browser screen dimensions <b><span id="browserScreenDimensions"/></b><br/>
        <br/>
        <a href="/static/test/index.html">index</a>
        <script>
            startTimeMS = Date.now();
            balanceA = 1;
            balanceB = 1;
            window.setInterval(update, 1000);
            function update() {
                // elapsed time
                elapsedMS = Date.now() - startTimeMS;
                setContent("elapsedTime", Math.round(elapsedMS / 1000) + " seconds");
                // balance
                balanceA = balanceA + 1;
                balanceB = balanceB * 1.001;
                setContent("balanceA", Math.round(balanceA * 1000) / 1000);
                setContent("balanceB", Math.round(balanceB * 1000) / 1000);
                // browser screen dimensions
                sd = "width " + window.screen.width + " ";
                sd += "height " + window.screen.height + " ";
                sd += "pixel ratio " + window.devicePixelRatio;
                setContent("browserScreenDimensions", sd);
            }
            function setContent(elementId, content) {
                el = getElement(elementId);
                el.innerHTML = content;
            }
            function getElement(elementId) {
                return document.getElementById(elementId);
            }
        </script>
    </body>
</html>
