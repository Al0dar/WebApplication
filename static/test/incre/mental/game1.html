<!DOCTYPE html>
<html>
    <head>
        <title>incremental game 1</title>
    </head>
    <body>
        <h1>incremental game 1</h1>
        balance <b><span id="balance"></span></b><br/>
        <br/>
        <a href="/">home</a><br/>
        <script>
            balance = 1;
            window.setInterval(update, 1000);
            function update() {
                eBalance = document.getElementById("balance");
                eBalance.innerHTML = balance;
                balance = balance + 1;
            }
        </script>
    </body>
</html>
