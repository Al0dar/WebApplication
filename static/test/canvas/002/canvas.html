<!DOCTYPE html>
<html>
    <head>
        <title>canvas 2</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/static/js/global.js"></script>
        <script src="canvas.js"></script>
        <style>
            .button {
                background-color: white;
                color: black;
            }
            .button_selected {
                background-color: coral;
                color: black;
            }
        </style>
    </head>
    <body>
        You can draw on this canvas, and save your beautiful artwork.<br/>
        <canvas id="canvas1" width="500" height="500" style="border:1px solid #808090;">
            Your browser does not support the canvas element.
        </canvas>
        <div id="colours1">
            pen colour
            <button id="o1" type="button" onclick="setColour('o1', '#000000')">black</button>
            <button id="o2" type="button" onclick="setColour('o2', '#808080')">grey</button>
            <button id="o3" type="button" onclick="setColour('o3', '#ffffff')">white</button>
            <button id="o4" type="button" onclick="setColour('o4', '#ff0000')">red</button>
            <button id="o5" type="button" onclick="setColour('o5', '#00ff00')">green</button>
            <button id="o6" type="button" onclick="setColour('o6', '#0000ff')">blue</button>
            <button id="o7" type="button" onclick="setColour('o7', '#ffff00')">yellow</button>
            <button id="o8" type="button" onclick="setColour('o8', '#ff00ff')">magenta</button>
            <button id="o9" type="button" onclick="setColour('o9', '#00ffff')">cyan</button>
        </div><br/>
        <div id="lineWidths1">
            pen size
            <button id="o1" type="button" onclick="setLineWidth('o1', 1)">1</button>
            <button id="o2" type="button" onclick="setLineWidth('o2', 2)">2</button>
            <button id="o3" type="button" onclick="setLineWidth('o3', 3)">3</button>
            <button id="o4" type="button" onclick="setLineWidth('o4', 5)">5</button>
            <button id="o5" type="button" onclick="setLineWidth('o5', 10)">10</button>
        </div><br/>
        <div id="pressures1">
            pen pressure (transparency)
            <button id="o1" type="button" onclick="setPressure('o1', 'ff')">full</button>
            <button id="o2" type="button" onclick="setPressure('o2', '80')">half</button>
            <button id="o3" type="button" onclick="setPressure('o3', '40')">quarter</button>
        </div><br/>
        <div>
            <button type="button" onclick="doClear()">Clear</button>
            <button type="button" onclick="doTiling()">Test Tiling</button>
            <button type="button" onclick="doSave()">Save</button>
        </div>
        <h2>
            <a href="/static/test/index.html">index</a>
        </h2>
        <img id="image1" src='/static/images/saved/canvas-2-output.png' style="visibility: hidden;" />
        <script>
            window.onload = onPageLoaded;
            onPageLoading();
        </script>
    </body>
</html>
