<!DOCTYPE html>
<html>
    <head>
        <title>canvas1.html</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>canvas1.html</h1><br/>
        <canvas id="myCanvas" width="500" height="500" style="border:1px solid #808090;">
            Your browser does not support the canvas element.
        </canvas>
        <img id="image1" src='/static/images/iso_blocks1.png' width=100px style="visibility: hidden;" />
        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");

            ctx.save();

            ctx.fillStyle = "#FF0000";
            ctx.fillRect(0,0,250,250);
            ctx.fillStyle = "#00FF00";
            ctx.fillRect(250, 0, 250, 250);

            var grd = ctx.createLinearGradient(0, 250, 250, 250);
            grd.addColorStop(0, "red");
            grd.addColorStop(1, "white");
            ctx.fillStyle = grd;
            ctx.fillRect(0, 250, 250, 250);

            var grd2 = ctx.createRadialGradient(250, 250, 50, 250, 250, 200);
            grd2.addColorStop(0, "red");
            grd2.addColorStop(1, "white");
            ctx.fillStyle = grd2;
            ctx.fillRect(250, 250, 250, 250);

            ctx.restore();

            ctx.moveTo(0, 0);
            ctx.lineTo(125, 125);
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(125, 125, 40, 0, 2 * Math.PI);
            ctx.stroke();

            ctx.font = "30px Arial";
            ctx.fillText("Hello World", 260, 280);
            ctx.strokeText("Stroke Text", 260, 30);

            window.onload = function() {

                var canvas = document.getElementById("myCanvas");
                var ctx = canvas.getContext("2d");
                var img = document.getElementById("image1");
                ctx.drawImage(img, 30, 280);

                var image = ctx.getImageData(200, 200, 200, 200);
                var imageData = image.data,
                length = imageData.length;
                for(var i=3; i < length; i+=4){
                    if(imageData[i-2]>2)
                        imageData[i] = 50;
                }
                image.data = imageData;
                ctx.putImageData(image, 200, 200);

                canvas.toBlob(function(blob){
                    $.ajax({
                       url: '/saveimage/testimage2.png',
                       type: 'POST',
                       contentType: 'application/octet-stream',
                       data: blob,
                       processData: false
                    });
                }, 'image/png');

            };

        </script>
    </body>
</html>
